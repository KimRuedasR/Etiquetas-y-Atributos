<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estiquetas y Atributos</title>
</head>
<body>
    <h2>Etiquetas y Atributos</h1>
	<hr>
    <aside dir="ltr" lang="es">
		<p>Etiqueta ASIDE.</p>
	</aside>
	<h2 id="titulos" dir="ltr">Etiquetas de titulos:</h2>
	<footer dir="ltr" lang="es">Pie de pagina</footer>
    <h2 id="exter">Etiquetas para estructurar contenido externo:</h2>
    <img src="files/perro.jpg" alt="Foto de perro.">
    <article title="articulo" id="etiqueta article" class="a" style="border:solid ;" lang="es" dir="auto" >Etiqueta de Artículo </article>
    <audio src="files/badbunny.mp3" controls>Audio no disponible</audio>
    <h2 id="forms">Etiquetas de formularios:</h2>
    <input type="text" placeholder="Texto Placeholder">
    <button name="Push" type="submit"></button>
	<h2 id="agrupación">Etiquetas de agrupación:</h2>
	<blockquote title="Cita" cite="">Cita de documento en APA.</blockquote>
	<h2 id="semanticas">Semánticas:</h2>
	<b title="Palabra en negrita" translate="yes">Estilo negrita.</b>
	<u title="Palabra subrallado" trnslate="no">Estilo subrrallado.</u>
</body>
</html>
